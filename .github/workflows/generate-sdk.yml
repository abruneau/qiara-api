name: Generate Python SDK

on:
  workflow_dispatch:

jobs:
  generate-sdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Python Flask SDK
        uses: docker://openapitools/openapi-generator-cli:v7.6.0
        with:
          entrypoint: /bin/sh
          args: -c "openapi-generator-cli generate -i /local/openapi.json -g python-flask -o /local/python-sdk --package-name qiara_sdk"

      - name: Commit generated SDK
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: Generate Python SDK"
          file_pattern: python-sdk/
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

